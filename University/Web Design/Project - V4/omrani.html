<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <title>Omrani</title>
    <link rel="stylesheet" type="text/css" href="omrani.css">
</head>

<body>
    <div class="container">
        <div class="wrapper1">
            <div class="image-section">
                <div class="row">
                    <a href="img/AO1.jpg" target="_blank">
                        <img src="./img/AO1.jpg">
                    </a>
                    <a href="img/AO2.jpg" target="_blank">
                        <img src="./img/AO2.jpg">
                    </a>
                </div>
                <div class="row">
                    <a href="img/AO3.jpg" target="_blank">
                        <img src="./img/AO3.jpg">
                    </a>
                    <a href="img/AO4.jpg" target="_blank">
                        <img src="./img/AO4.jpg">
                    </a>
                </div>
            </div>
        </div>
        <div class="wrapper2">
            <h3 class="comments">Comments</h3>
            <form>
                <textarea id="" value="" name="comment" placeholder="Enter your comment"></textarea>
                <div class="cmtBtn">
                    <button id="submit" type="submit">Post</button>
                    <button id="clear" type="clear">Clear All</button>
                </div>
            </form>
            <div id="comment-box" class="comment-box">
            </div>
        </div>
    </div>
    <script src="omrani.js"></script>
</body>

</html>
